    <body>

       

        
        <main>

            <section>

                
                <div class="Formulaire">

                    <h1>S'identifier</h1>


                    <form id="register-form" method="POST" action="htbin/register.py">

                        <label for="lastname">Nom :</label>
                        <input type="text" id="lastname" name="lastname" required>

                        <label for="firstname">Prénom :</label>
                        <input type="text" id="firstname" name="firstname" required>

                        <label for="birthdate">Date de naissance (jj/mm/aaaa) :</label>
                        <input type="text" id="birthdate" name="birthdate">

                        <label for="username">Nom d'utilisateur (6 caractères minimum) :</label>
                        <input type="text" id="username" name="username" minlength="6" required>

                        <label for="userpwd">Mot de passe (8 caractères minimum avec une majuscule, une minuscule et un chiffre) :</label>
                        <input type="password" id="userpwd" name="userpwd" minlength="8" required>

                        <label for="useremail">Adresse email :</label>
                        <input type="text" id="useremail" name="useremail" required>

                        <input type="submit" value="S'inscrire">
                    </form>

                    

                    <noscript>
                    <div class="error">JavaScript est désactivé sur votre navigateur. Veuillez l'activer pour utiliser ce formulaire.</div>
                    </noscript>

                    <script src="script.js" charset="utf-8"></script>

                </div>

            </section>
        
    </main>
